---
layout: default
published: true
---
<h1>Table of Studies</h1>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">... {{ post.title }}</a></h2>
      
      <div class="date">Published: {{ post.date | date: "%A, %B %-d, %Y" }}</div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
